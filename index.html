<!DOCTYPE html>
<html ng-app="movieflix">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>MovieFlix</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/browse.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="css/rating.css">
</head>

<body>
    <header>
        <div class="logo">MOVIEFLIX</div>
        <div class="btn-group" uib-dropdown>
            <button id="btn-browse" type="button" class="btn btn-primary" uib-dropdown-toggle>
                Browse <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                <li role="menuitem"><a ng-href="#/browse/movie/{{orderBy}}">Movies</a></li>
                <li role="menuitem"><a ng-href="#/browse/series/{{orderBy}}">TV Series</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-href="#/browse/movie/imdbRating">Top Rated Movies</a></li>
                <li role="menuitem"><a ng-href="#/browse/series/imdbRating">Top Rated TV Series</a></li>
            </ul>
        </div>
        <div class="btn-group" uib-dropdown>
            <button id="btn-sort" type="button" class="btn btn-primary" uib-dropdown-toggle>
                Sort <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                <li role="menuitem"><a ng-href="#/browse/{{category}}/imdbRating">IMDb Rating</a></li>
                <li role="menuitem"><a ng-href="#/browse/{{category}}/Year">Year</a></li>
                <li role="menuitem"><a ng-href="#/browse/{{category}}/imdbVotes">IMDb Votes</a></li>
            </ul>
        </div>
        <div class="user" ng-if="isLoggedIn"><a href="#/signin">Log out</a></div>
        <div class="search glyphicon glyphicon-search">
            <input type="search" placeholder="Search Titles, Genres, Years" ng-model="searchQuery"/>
        </div>
    </header>

    <div ng-view>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>

    <script src="js/app.js"></script>

    <script src="js/services/session.service.js"></script>
    <script src="js/services/catalog.service.js"></script>

    <script src="js/directives/ratings.directive.js"></script>


    <script src="js/controllers/admin.controller.js"></script>
    <script src="js/controllers/browse.controller.js"></script>
    <script src="js/controllers/comments.controller.js"></script>
    <script src="js/controllers/signin.controller.js"></script>
</body>

</html>
