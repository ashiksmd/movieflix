<div class="container">
    <form class="form-horizontal" action="browse.tmpl.html">
        <h3>Add/Edit Title:</h3>

        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" id="inputTitle" class="form-control" name="Title" ng-model="aCtrl.movie.Title" placeholder="Title"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputYear" class="col-sm-2 control-label">Year</label>
            <div class="col-sm-8">
                <input type="text" id="inputYear" class="form-control" name="Year" ng-model="aCtrl.movie.Year" placeholder="Year"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputRated" class="col-sm-2 control-label">Rated</label>
            <div class="col-sm-8">
                <input type="text" id="inputRated" class="form-control" name="Rated" ng-model="aCtrl.movie.Rated" placeholder="Rated"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputReleased" class="col-sm-2 control-label">Released</label>
            <div class="col-sm-8">
                <input type="text" id="inputReleased" class="form-control" name="Released" ng-model="aCtrl.movie.Released" placeholder="Released"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputRuntime" class="col-sm-2 control-label">Runtime</label>
            <div class="col-sm-8">
                <input type="text" id="inputRuntime" class="form-control" name="Runtime" ng-model="aCtrl.movie.Runtime" placeholder="Runtime"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-8">
                <input type="text" id="inputGenre" class="form-control" name="Genre" ng-model="aCtrl.movie.Genre" placeholder="Genre"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDirector" class="col-sm-2 control-label">Director</label>
            <div class="col-sm-8">
                <input type="text" id="inputDirector" class="form-control" name="Director" ng-model="aCtrl.movie.Director" placeholder="Director"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputWriter" class="col-sm-2 control-label">Writer</label>
            <div class="col-sm-8">
                <input type="text" id="inputWriter" class="form-control" name="Writer" ng-model="aCtrl.movie.Writer" placeholder="Writer"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputActors" class="col-sm-2 control-label">Actors</label>
            <div class="col-sm-8">
                <input type="text" id="inputActors" class="form-control" name="Actors" ng-model="aCtrl.movie.Actors" placeholder="Actors"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPlot" class="col-sm-2 control-label">Plot</label>
            <div class="col-sm-8">
                <textarea id="inputPlot" class="form-control" ng-model="aCtrl.movie.Plot" placeholder="Plot"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputLanguage" class="col-sm-2 control-label">Language</label>
            <div class="col-sm-8">
                <input type="text" id="inputLanguage" class="form-control" name="Language" ng-model="aCtrl.movie.Language" placeholder="Language"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCountry" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-8">
                <input type="text" id="inputCountry" class="form-control" name="Country" ng-model="aCtrl.movie.Country" placeholder="Country"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAwards" class="col-sm-2 control-label">Awards</label>
            <div class="col-sm-8">
                <input type="text" id="inputAwards" class="form-control" name="Awards" ng-model="aCtrl.movie.Awards" placeholder="Awards"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPoster" class="col-sm-2 control-label">Poster</label>
            <div class="col-sm-8">
                <input type="text" id="inputPoster" class="form-control" name="Poster" ng-model="aCtrl.movie.Poster" placeholder="Poster"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputMetascore" class="col-sm-2 control-label">Metascore</label>
            <div class="col-sm-8">
                <input type="text" id="inputMetascore" class="form-control" name="Metascore" ng-model="aCtrl.movie.Metascore" placeholder="Metascore"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputimdbRating" class="col-sm-2 control-label">imdbRating</label>
            <div class="col-sm-8">
                <input type="text" id="inputimdbRating" class="form-control" name="imdbRating" ng-model="aCtrl.movie.imdbRating" placeholder="imdbRating"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputimdbVotes" class="col-sm-2 control-label">imdbVotes</label>
            <div class="col-sm-8">
                <input type="text" id="inputimdbVotes" class="form-control" name="imdbVotes" ng-model="aCtrl.movie.imdbVotes" placeholder="imdbVotes"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputimdbID" class="col-sm-2 control-label">imdbID</label>
            <div class="col-sm-8">
                <input type="text" id="inputimdbID" class="form-control" name="imdbID" ng-model="aCtrl.movie.imdbID" placeholder="imdbID"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-8">
                <select id="inputType" class="form-control" name="Type" ng-model="aCtrl.movie.Type">
                    <option value="movie">Movie</option>
                    <option value="series">TV Series</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputMovieFlixRating" class="col-sm-2 control-label">MovieFlixRating</label>
            <div class="col-sm-8">
                <input type="text" id="inputMovieFlixRating" class="form-control" name="MovieFlixRating" ng-model="aCtrl.movie.MovieFlixRating" placeholder="MovieFlixRating"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
