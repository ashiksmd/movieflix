<div class="container">
    <form class="form-horizontal" action="#/browse">
        <h3>&nbsp;</h3>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required ng-model="sCtrl.email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required ng-model="sCtrl.password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="sCtrl.login()">Log in</button>
                <button class="btn btn-default" ng-click="sCtrl.login()">Sign Up</button>
            </div>
        </div>
    </form>
</div>
