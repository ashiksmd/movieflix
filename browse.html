<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MovieFlix - Sign in</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/browse.css">

    </head>

    <body>
        <header>
            <div class="logo">MOVIEFLIX</div>
            <div class="browse">Browse</div>
            <div class="user"><a href="signin.html">Log out</a></div>
        </header>

        <div ng-app="catalog" ng-controller="catalogCtrl" class="container">
                <div ng-repeat="movie in movielist" class="movie">
                    <div class="poster">
                        <img src="{{movie.Poster}}"/>
                    </div>
                    <div>{{movie.Title}} ({{movie.Year}})</div>
                </div>
        </div>
        <script src="js/browse.js"></script>
    </body>

</html>
