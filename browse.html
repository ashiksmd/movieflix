<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MovieFlix - Sign in</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/browse.css">

    </head>

    <body>
        <header>
            <div class="logo">MOVIEFLIX</div>
            <div class="browse">Browse</div>
            <div class="user"><a href="signin.html">Log out</a></div>
        </header>

        <div ng-app="catalog" ng-controller="catalogCtrl">
            <nav>
                <ul class="pager">
                    <li class="previous {{allowPrev()}}">
                        <a href="#" ng-click="gotoPrev()"><span aria-hidden="true">&larr;</span> Prev</a>
                    </li>
                    <li class="next {{allowNext()}}">
                        <a href="#" ng-click="gotoNext()">Next <span aria-hidden="true">&rarr;</span></a>
                    </li>
                </ul>
            </nav>
            <div class="catalog">
                    <div ng-repeat="movie in movielist" class="movie">
                        <div class="poster">
                            <img src="{{movie.Poster}}" alt="{{movie.Title}}"/>
                        </div>
                        <div>{{movie.Title}} ({{movie.Year}})</div>
                    </div>
            </div>
        </div>
        <script src="js/browse.js"></script>
    </body>

</html>
